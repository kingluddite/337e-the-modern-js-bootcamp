  <body>
    <h1>Notes App</h1>
    <h2>Take notes whenever you want</h2>

    <div id="notes"></div>

    <script src="assets/js/uuidv4.js"></script>
    <script src="assets/js/notes-functions.js"></script>
    <script src="assets/js/notes-app.js"></script>
